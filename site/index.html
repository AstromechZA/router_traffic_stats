<!DOCTYPE html>
<html>
    <head>
        <title>Traffic Graph</title>
    </head>
    <body style="background: #2a2a2b">

        <div id="GraphContainer_traffic" style="height: 800px"></div>

        <div id="ConnectedDevices" style="color: #E0E0E3; font-family: sans-serif"></div>

        <script src="traffic_data.js"></script>
        <script src="devices_data.js"></script>
        <script src="ping_data.js"></script>

        <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://code.highcharts.com/stock/highstock.js"></script>
        <script src="tick.min.js"></script>



        <script type="text/javascript">

            function bytes(bytes, label) {
                if (bytes==0) return '0';
                var s = ['bytes', 'KB', 'MB', 'GB', 'TB', 'PB'];
                var e = Math.floor(Math.log(bytes)/Math.log(1024));
                var value = ((bytes/Math.pow(1024, Math.floor(e))).toFixed(2));
                e = (e<0) ? (-e) : e;
                if (label) value += ' ' + s[e];
                return value;
            }

            function speed(bits, label) {
                if (bits==0) return '0';
                var s = ['bps', 'Kbps', 'Mbps', 'Gbps'];
                var e = Math.floor(Math.log(bits)/Math.log(1024));
                var value = ((bits/Math.pow(1024, Math.floor(e))).toFixed(2));
                e = (e<0) ? (-e) : e;
                if (label) value += ' ' + s[e];
                return value;
            }

            function time(ms) {
                return ms.toFixed(2) + ' ms'
            }

            function setHighchartTheme() {
                Highcharts.theme = {
                   colors: ["#2b908f", "#90ee7e", "#f45b5b", "#7798BF", "#aaeeee", "#ff0066", "#eeaaee",
                      "#55BF3B", "#DF5353", "#7798BF", "#aaeeee"],
                   chart: {
                      backgroundColor: {
                         linearGradient: { x1: 0, y1: 0, x2: 1, y2: 1 },
                         stops: [
                            [0, '#2a2a2b'],
                            [1, '#3e3e40']
                         ]
                      },
                      style: {
                         fontFamily: "'Unica One', sans-serif"
                      },
                      plotBorderColor: '#606063'
                   },
                   title: {
                      style: {
                         color: '#E0E0E3',
                         textTransform: 'uppercase',
                         fontSize: '20px'
                      }
                   },
                   subtitle: {
                      style: {
                         color: '#E0E0E3',
                         textTransform: 'uppercase'
                      }
                   },
                   xAxis: {
                      gridLineColor: '#707073',
                      labels: {
                         style: {
                            color: '#E0E0E3'
                         }
                      },
                      lineColor: '#707073',
                      minorGridLineColor: '#505053',
                      tickColor: '#707073',
                      title: {
                         style: {
                            color: '#A0A0A3'

                         }
                      }
                   },
                   yAxis: {
                      gridLineColor: '#707073',
                      labels: {
                         style: {
                            color: '#E0E0E3'
                         }
                      },
                      lineColor: '#707073',
                      minorGridLineColor: '#505053',
                      tickColor: '#707073',
                      tickWidth: 1,
                      title: {
                         style: {
                            color: '#A0A0A3'
                         }
                      }
                   },
                   tooltip: {
                      backgroundColor: 'rgba(0, 0, 0, 0.85)',
                      style: {
                         color: '#F0F0F0'
                      }
                   },
                   plotOptions: {
                      series: {
                         dataLabels: {
                            color: '#B0B0B3'
                         },
                         marker: {
                            lineColor: '#333'
                         }
                      },
                      boxplot: {
                         fillColor: '#505053'
                      },
                      candlestick: {
                         lineColor: 'white'
                      },
                      errorbar: {
                         color: 'white'
                      }
                   },
                   legend: {
                      itemStyle: {
                         color: '#E0E0E3'
                      },
                      itemHoverStyle: {
                         color: '#FFF'
                      },
                      itemHiddenStyle: {
                         color: '#606063'
                      }
                   },
                   credits: {
                      style: {
                         color: '#666'
                      }
                   },
                   labels: {
                      style: {
                         color: '#707073'
                      }
                   },

                   drilldown: {
                      activeAxisLabelStyle: {
                         color: '#F0F0F3'
                      },
                      activeDataLabelStyle: {
                         color: '#F0F0F3'
                      }
                   },

                   navigation: {
                      buttonOptions: {
                         symbolStroke: '#DDDDDD',
                         theme: {
                            fill: '#505053'
                         }
                      }
                   },

                   // scroll charts
                   rangeSelector: {
                      buttonTheme: {
                         fill: '#505053',
                         stroke: '#000000',
                         style: {
                            color: '#CCC'
                         },
                         states: {
                            hover: {
                               fill: '#707073',
                               stroke: '#000000',
                               style: {
                                  color: 'white'
                               }
                            },
                            select: {
                               fill: '#000003',
                               stroke: '#000000',
                               style: {
                                  color: 'white'
                               }
                            }
                         }
                      },
                      inputBoxBorderColor: '#505053',
                      inputStyle: {
                         backgroundColor: '#333',
                         color: 'silver'
                      },
                      labelStyle: {
                         color: 'silver'
                      }
                   },

                   navigator: {
                      handles: {
                         backgroundColor: '#666',
                         borderColor: '#AAA'
                      },
                      outlineColor: '#CCC',
                      maskFill: 'rgba(255,255,255,0.1)',
                      series: {
                         color: '#7798BF',
                         lineColor: '#A6C7ED'
                      },
                      xAxis: {
                         gridLineColor: '#505053'
                      }
                   },

                   scrollbar: {
                      barBackgroundColor: '#808083',
                      barBorderColor: '#808083',
                      buttonArrowColor: '#CCC',
                      buttonBackgroundColor: '#606063',
                      buttonBorderColor: '#606063',
                      rifleColor: '#FFF',
                      trackBackgroundColor: '#404043',
                      trackBorderColor: '#404043'
                   },

                   // special colors for some of the
                   legendBackgroundColor: 'rgba(0, 0, 0, 0.5)',
                   background2: '#505053',
                   dataLabelsColor: '#B0B0B3',
                   textColor: '#C0C0C0',
                   contrastTextColor: '#F0F0F3',
                   maskColor: 'rgba(255,255,255,0.3)'
                };
                Highcharts.setOptions(Highcharts.theme);
            }

            $(document).ready(function() {

                var KB = 1024
                var MB = 1024*1024

                diff_traffic_data = []
                total_traffic_data = []
                download_traffic_data = []
                upload_traffic_data = []

                for (var i = 0; i < traffic_data.length; i++) {
                    dt = tick(traffic_data[i]['time']).valueOf()
                    total_traffic_data.push({
                        x: dt,
                        y: traffic_data[i]['data']['total']
                    })
                    download_traffic_data.push({
                        x: dt,
                        y: traffic_data[i]['data']['download']
                    })
                    upload_traffic_data.push({
                        x: dt,
                        y: traffic_data[i]['data']['upload']
                    })
                    if (i > 0) {
                        var last = traffic_data[i-1]['data']['download']
                        var current = traffic_data[i]['data']['download']
                        var diff = current - last
                        if (diff < 0) diff = current

                        diff_traffic_data.push({
                            x: dt,
                            y: diff
                        })
                    }
                };

                eventflags = []

                var events = devices_data['events']
                for (var i = 0; i < events.length; i++) {
                    eventi = devices_data['events'][i]

                    dt = tick(events[i]['time']).valueOf()

                    message = ''
                    if ('connected' in eventi && eventi['connected'].length > 0) {
                        message += 'Connected: '
                        message += eventi['connected'].map(function(e){return e[1]}).join(', ')
                    }

                    if ('disconnected' in eventi && eventi['disconnected'].length > 0) {
                        message += 'Disconnected: '
                        message += eventi['disconnected'].map(function(e){return e[1]}).join(', ')
                    }

                    eventflags.push({
                        x: dt,
                        title: '!',
                        text: message
                    })
                };

                $('#ConnectedDevices').html(
                    'Currently Connected: ' + devices_data['connected'].map(function(e){return e[1]}).join(', ')
                )

                average_ping_remote_data = []
                average_ping_local_data = []
                for (var i = 0; i < ping_data.length; i++) {
                    dt = tick(ping_data[i]['time']).valueOf()
                    average_ping_remote_data.push({
                        x: dt,
                        y: ping_data[i]['remote']['avg']
                    })
                    average_ping_local_data.push({
                        x: dt,
                        y: ping_data[i]['local']['avg']
                    })
                };

                setHighchartTheme();

                Highcharts.setOptions({
                    global: {
                        useUTC: false
                    }
                })


                $('#GraphContainer_traffic').highcharts('StockChart', {
                    title : {
                        text : 'Network Totals'
                    },

                    xAxis: {
                        ordinal: false
                    },

                    series : [{
                        name : 'Total traffic',
                        data : total_traffic_data,
                        type : 'spline',
                        tooltip : {
                            valueDecimals : 2
                        },
                        color: 'rgb(0, 162, 232)',
                        id : 'totaltrafficseries'
                    },{
                        name : 'Download traffic',
                        data : download_traffic_data,
                        type : 'spline',
                        tooltip : {
                            valueDecimals : 2
                        },
                        color: 'rgb(1, 231, 116)',
                    },{
                        name : 'Upload traffic',
                        data : upload_traffic_data,
                        type : 'spline',
                        tooltip : {
                            valueDecimals : 2
                        },
                        color: 'rgb(215, 57, 53)',
                    },{
                        name: 'Events',
                        type: 'flags',
                        data: eventflags,
                        onSeries : 'totaltrafficseries',
                        shape : 'circlepin',
                        width : 12
                    },{
                        name : 'Local ISP ping',
                        data : average_ping_local_data,
                        type : 'spline',
                        tooltip : {
                            valueDecimals : 2
                        },
                        yAxis: 1
                    },{
                        name : 'Remote 8.8.8.8 ping',
                        data : average_ping_remote_data,
                        type : 'spline',
                        tooltip : {
                            valueDecimals : 2
                        },
                        yAxis: 1
                    },{
                        name : 'Downloaded',
                        data : diff_traffic_data,
                        type : 'column',
                        yAxis: 2
                    }],
                    tooltip: {
                        formatter: function() {
                            var o = '';
                            o += tick(this.x).toString()
                            o += '<br>'
                            if (this.points != undefined) {
                                for (var i = 0; i < this.points.length; i++) {
                                    var p = this.points[i]
                                    var s = p.series
                                    o += '<strong>'
                                    o += s.name
                                    o += '</strong>'
                                    o += ' : '

                                    if (s.yAxis.axisTitle.textStr == 'Time') {
                                        o += time(p.y)
                                    } else {
                                        o += bytes(p.y, true)
                                    }
                                    o += '<br>'
                                };
                            } else {
                                o += this.point.text
                            }

                            return o;
                        }
                    },

                    legend: {
                        enabled: true,
                        align: 'right',
                        layout: 'vertical',
                        verticalAlign: 'middle'
                    },

                    rangeSelector: {
                        buttons: [{
                            type: 'day',
                            count: 1,
                            text: '1d'
                        },{
                            type: 'week',
                            count: 1,
                            text: '1w'
                        },{
                            type: 'month',
                            count: 1,
                            text: '1m'
                        },{
                            type: 'all',
                            text: 'All'
                        }],
                        selected: 0
                    },

                    yAxis: [{
                        opposite: false,
                         tickPositioner: function(min, max) {

                            var v = Math.pow(1024, Math.floor(Math.log(max)/Math.log(1024)))
                            var vv = Math.ceil(max / v) * v;
                            var vd = vv / 5;
                            var tickPositions = [0];

                            for (pos = 0; pos <= vv+vd; pos += vd) {
                                tickPositions.push(pos);
                            }
                            return tickPositions;

                        },
                        labels: {
                            formatter: function() { return bytes(this.value, true); }
                        },
                        height: '50%',
                        title: {text: 'Total'},
                        min: 0
                    },{
                        opposite: false,
                        top: '55%',
                        offset: 0,
                        height: '20%',
                        labels: {
                            formatter: function() { return time(this.value); }
                        },
                        title: {text: 'Time'},
                        gridLineDashStyle: 'LongDashDot',
                        min: 0
                    },{
                        opposite: false,
                        top: '80%',
                        offset: 0,
                        height: '20%',
                        labels: {
                            formatter: function() { return bytes(this.value, true); }
                        },
                        title: {text: 'Total'},
                        min: 0
                    }]
                });



            });

        </script>
    </body>
</html>
